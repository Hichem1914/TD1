<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shifumi</title>
</head>
<body>
    <h1>Jeu du shifumi</h1>
    <section class="boutons-choix">
        <button class="choix-pierre" type="button">Pierre</button>
        <button class="choix-feuille" type="button">Feuille</button>
        <button class="choix-ciseaux" type="button">Ciseaux</button>

        <p id="score-victoire">0 victoires</p>
        <p id="score-egalite">0 égalités</p>
        <p id="score-defaite">0 défaites</p>
    </section>

    <section>
        <p id="affichage-resultat">Clique sur un bouton pour commencer</p>
        <button class="bouton-reset" id="btn-reset" >Réinitialiser le score</button>
    </section>
    <script src="shifumi.js" ></script>
</body>
</html>
